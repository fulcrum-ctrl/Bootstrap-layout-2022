<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" lang="en-US">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="fulcrum-ctrl">

        <title>Contact | Karl Tulio</title>
        <link rel="icon" href="./assets/images/contact_icon.png" type="image/icon type">

        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/css/contact.css">
    </head>

    <body>
        <!-- ------------------------Component Separator------------------------- -->
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                    <!-- Brand can be text or image or both -->
                    <a class="navbar-brand" href="./index.html">Karl Tulio</a>
                    <!-- Hamburger menu -->
                    <!-- Only works if js is also linked -->
                    <!-- aria-expanded="false" means dont expand by default -->
                    <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#burgerPare" 
                    aria-controls="burgerPare" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- area that will collapse under hamburger menu -->
                    <div class="collapse navbar-collapse" id="burgerPare">
                        <!-- navbar-nav introduces styling to unordered list -->
                        <!-- ms-auto (margin start auto) moves items to right -->
                        <ul class="navbar-nav ms-auto text-center">
                          <li class="nav-item">
                            <a class="nav-link" href="./index.html">Home</a>
                          </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./portfolio.html">Portfolio</a>
                            </li>
                            <!-- nav-link active and aria current for current page -->
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
        </nav>
        <!-- ------------------------Component Separator------------------------- -->
        <!-- Contact Form Wrapper-->
        <main class="container mainBox">
            <div class="row">
                <div class="col-lg-7">
                    <h2>Funky Shit Here</h2>
                </div>
                <div class="col-lg-5">
                    <h2>Contact Form Here</h2>
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="user@samplemail.com">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="userMessage" class="form-label">Message</label>
                          <input type="userMessage" class="form-control" id="userMessage" placeholder="Input message here!">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                   
                </div>
            </div>
        </main>
        <!-- ------------------------Component Separator------------------------- -->
        <!-- Footer (Not sticky) -->
        <footer class="footer mt-auto py-3">
            <div class="container text-center">
                <hr>
                <h2>Powered by Bootstrap 5.2.0</h2>
                <p>
                    &copy; Karl Tulio
                </p>
            </div>
        </footer>

        <!-- SCRIPTS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <!-- JS cdn for bootstrap 5.0 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script> 
    </body>
    </html>
