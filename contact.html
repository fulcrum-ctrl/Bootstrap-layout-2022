        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

    <body>
        <!-- ------------------------Component Separator------------------------- -->
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                    <!-- Brand can be text or image or both -->
                    <a class="navbar-brand" href="#">Karl Tulio</a>
                    <!-- Hamburger menu -->
                    <!-- Only works if js is also linked -->
                    <!-- aria-expanded="false" means dont expand by default -->
                    <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#burgerPare" 
                    aria-controls="burgerPare" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- area that will collapse under hamburger menu -->
                    <div class="collapse navbar-collapse" id="burgerPare">
                        <!-- navbar-nav introduces styling to unordered list -->
                        <!-- ms-auto (margin start auto) moves items to right -->
                        <ul class="navbar-nav ms-auto text-center">
                          <li class="nav-item">
                            <a class="nav-link" href="./index.html">Home</a>
                          </li>
                            <li class="nav-item">

                            </li>
                        </ul>
                    </div>
                </div>
        </nav>

                <hr>
                <h2>Powered by Bootstrap 5.2.0</h2>

                    &copy; Karl Tulio
                </p>
            </div>

        <!-- JS cdn for bootstrap 5.0 -->
