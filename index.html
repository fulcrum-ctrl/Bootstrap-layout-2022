<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang="en-US">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="fulcrum-ctrl">
        
        <title>Homepage</title>

        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/css/index.css">

    </head>
    <body>
         <!-- class "container" centers div, apparently -->
         <!-- in line styling takes precedence over css links -->
        <!-- ------------------------Component Separator------------------------- -->
        <!-- Navbar -->
         <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                    <!-- Brand can be text or image or both -->
                    <a class="navbar-brand" href="#">Karl Tulio</a>
                    <!-- Hamburger menu -->
                    <!-- Only works if js is also linked -->
                    <!-- aria-expanded="false" means dont expand by default -->
                    <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#burgerPare" 
                    aria-controls="burgerPare" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- area that will collapse under hamburger menu -->
                    <div class="collapse navbar-collapse" id="burgerPare">
                        <!-- navbar-nav introduces styling to unordered list -->
                        <!-- ms-auto (margin start auto) moves items to right -->
                        <ul class="navbar-nav ms-auto text-center">
                            <li class="nav-item">
                                <a class="nav-link" href="./portfolio.html">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
        </nav>
        <!-- ------------------------Component Separator------------------------- -->
        <!-- Carousel banner -->
        <header id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <!-- ------------------------Child Component Separator------------------------- -->
            <!-- Indicators -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <!-- ------------------------Child Component Separator------------------------- -->
            <!-- Slides are here -->
            <div class="carousel-inner">
                <!-- Slide 1 -->
              <div class="carousel-item active">
                <img src="..." class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>First slide label</h5>
                  <p>Some representative placeholder content for the first slide.</p>
                </div>
              </div>
              <!-- Slide 2 -->
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Second slide label</h5>
                  <p>Some representative placeholder content for the second slide.</p>
                </div>
              </div>
              <!-- Slide 3 -->
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Third slide label</h5>
                  <p>Some representative placeholder content for the third slide.</p>
                </div>
              </div>
            </div>
            <!-- ------------------------Child Component Separator------------------------- -->
            <!-- Left and Right (Prev and Next) arrows -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </header>
        <!-- ------------------------Component Separator------------------------- -->
        
        
        <!-- Popper CDN? -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <!-- JS cdn for bootstrap 5.0 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>        
    </body>
</html>
